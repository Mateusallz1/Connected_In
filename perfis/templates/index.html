<!DOCTYPE html>

<html lang ="pt-br">
    <head>
        <meta charset="utf-8">
        <title>ConnectedIn</title>
    </head>
    <body>
        <h1>Index</h1>
        {% if perfis %}
            <ul>
                {% for perfil in perfis %}
                    <li> 
                        <a href = "{% url 'exibir' perfil.id %}">
                             {{ perfil.nome }} / {{ perfil.email }}
                        </a> 
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum Perfil foi encontrado!</p>
        {% endif %}
    </body>
</html>
