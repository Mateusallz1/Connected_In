<!DOCTYPE html>

<html lang ="pt-br">
    <head>
        <meta charset="utf-8">
        <title>ConnectedIn</title>
    </head>
    <body>
        <h1>Bem-vindo ao Connectedin</h1>
        {% if perfis %}
            <ul>
                {% for perfil in perfis %}
                    <li> 
                        <a href = "/perfil/{{perfil.id}}">{{perfil.nome}} 
                            / {{perfil.email}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum Perfil foi encontrado!</p>
        {% endif %}
    </body>
</html>
